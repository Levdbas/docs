 / Fires … (Summary)<br> *<br> * Description.<br> *<br> * `$var` Optional description of variables that might be used in the filter name.<br> * <br> * @see \Timber\Classname::function()<br> * @link https://github.com/timber/timber/pull/1254<br> * @since x.x.x<br> * @deprecated x.x.x<br> * @example<br> * Optional text to describe the example.<br> * <br> * ```php<br> * // A PHP example<br> *<br> * /**<br> *  * Multiline comments are possible as well.<br> *  * You’ll need to escape the closing tag with a "\".<br> *  *\/<br> * ```<br> *<br> * ```twig<br> * {# A Twig example #}<br> * ```<br> *<br> * @param type  $var Description. Default 'value'.<br> * @param array $args {<br> *     Short description about this hash.<br> *<br> *     @type type $var Optional. Description. Default value.<br> *     @type type $var Optional. Description. Default value.<br> * }<br> * @param type  $var Optional. Description. Default value.<br> */</span></code></pre><h4 id="dynamic-filters">Dynamic filters <a class="directLink" href="#dynamic-filters">#</a></h4><p>When a filter contains a variable, it should be marked up with double quotes <code>&quot;</code> and the variable name inside curly braces:</p><pre class="language-php"><code class="language-php"><span class="token variable">$force</span> <span class="token operator">=</span> <span class="token function">apply_filters</span><span class="token punctuation">(</span> <span class="token double-quoted-string string">"timber/transient/force_transient_<span class="token interpolation"><span class="token punctuation">{</span><span class="token variable">$slug</span><span class="token punctuation">}</span></span>"</span><span class="token punctuation">,</span> <span class="token variable">$force</span> <span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><p>Additionally to this, document what the variable is by adding it to the description. Add it on a new line with the variable wrapped in backticks, so that it appears as code in Markdown:</p><pre class="language-php"><code class="language-php"><span class="token comment">/**<br> * Filters the status of a particularly named transient.<br> *<br> * Allows you to override the behavior on a case-by-case basis.  <br> * `$slug` The transient slug.<br> *<br> * @param bool $force Param description.<br> */</span><br><span class="token variable">$force</span> <span class="token operator">=</span> <span class="token function">apply_filters</span><span class="token punctuation">(</span> <span class="token double-quoted-string string">"timber/transient/force_transient_<span class="token interpolation"><span class="token punctuation">{</span><span class="token variable">$slug</span><span class="token punctuation">}</span></span>"</span><span class="token punctuation">,</span> <span class="token variable">$force</span> <span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><h4 id="multiline-declaration">Multiline declaration <a class="directLink" href="#multiline-declaration">#</a></h4><p>Formatting a filter into multiple lines when the line should be too long is allowed:</p><pre class="language-php"><code class="language-php"><span class="token comment">/**<br> * Filters …<br> */</span><br><span class="token variable">$force</span> <span class="token operator">=</span> <span class="token function">apply_filters_deprecated</span><span class="token punctuation">(</span><br>    <span class="token single-quoted-string string">'timber_force_transients'</span><span class="token punctuation">,</span><br>    <span class="token keyword">array</span><span class="token punctuation">(</span> <span class="token variable">$force</span> <span class="token punctuation">)</span><span class="token punctuation">,</span><br>    <span class="token single-quoted-string string">'2.0.0'</span><span class="token punctuation">,</span><br>    <span class="token single-quoted-string string">'timber/transient/force_transients'</span><br><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre><h4 id="unfinished-filters">Unfinished filters <a class="directLink" href="#unfinished-filters">#</a></h4><p>If a filter description is not finished yet, mark it up with the <code>@todo</code> tag. It’s okay if you don’t know what a filter is doing exactly or if you’re unsure about what a parameter does. Describe what needs to be done in the <code>@todo</code> tag.</p><pre class="language-php"><code class="language-php"><span class="token comment">/**<br> * Filters …<br> *<br> * @todo Add summary, add description.<br> *<br> * @param bool $force Param description.<br> */</span></code></pre><p>As soon as the todo is resolved, the <code>@todo</code> tag can be removed.</p><h2 id="process">Process <a class="directLink" href="#process">#</a></h2><p>All PRs receive a review from at least one maintainer. We’ll do our best to do that review in a week, but we’d rather go slow and get it right than merge in code with issues that just lead to trouble.</p><h3 id="github-reviews-and-assignments">GitHub reviews &amp; assignments <a class="directLink" href="#github-reviews-and-assignments">#</a></h3><p>You might see us assign multiple reviewers, in this case these are OR checks (i.e. either Coby or Pascal) unless we explicitly say it’s an AND type thing (i.e. can both Lukas and Maciej check this out?).</p><p>We use the assignee to show who’s responsible at that moment. We’ll assign back to the submitter if we need additional info/code/response, or it might be assigned to a branch maintainer if it needs more thought/revision (perhaps it’s directly related to an issue that's actively being worked on).</p><p>Once approved, the lead maintainer for the branch should merge the PR into the <code>master</code> or <code>2.x</code> branch. The 1.x team will work to resolve merge conflicts on #1617 (<code>2.x</code> into <code>master</code>) so the branches stay in sync.</p><h3 id="branch-maintainers">Branch Maintainers <a class="directLink" href="#branch-maintainers">#</a></h3><ul><li>1.x: @jaredNova (lead), @palmiak</li><li>2.x: @gchtr (lead), @pascalknecht, @cobytamayo</li></ul></div></article></main></div><script src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script><script>docsearch({
