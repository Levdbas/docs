{{ define "main" }}
	<h1>{{ .Title }}</h1>

	{{ .Content }}

	<ul class="list">
	{{ range .Site.Menus.main }}
		<li class="list__item">
			<h2 class="list__item__title"><a class="list__item__link" href="{{ .URL | absURL }}">{{ .Name }}</a></h2>
			<div class="list__item__text">{{ .Post }}</div>
		</li>
	{{ end }}
	</ul>
{{ end }}
