{{ define "main" }}

<h1>Reference</h1>

<ul class="list">
{{ range .Pages }}
	<li class="list__item">
		<h2 class="list__item__title">
			<a class="list__item__link" href="{{ .Permalink }}">{{ .Title }}</a>
		</h2>
		<div class="list__text">
			{{ .Summary }} <!-- Automatically takes the first paragraph in the .md article -->
		</div>
	</li>
{{ end }}
</ul>

{{ end }}
